{% extends 'backend/base.html' %}
{% block mainbody %}
	<h3>
		商品类别信息管理
	</h3>
	<form id='edit-profile' action="{% url 'mybackend_typeinsert' %}" class="form-horizontal" method="post">
		<input type='hidden' name='tid' value="{{ tid }}"/>

		{% csrf_token %}
		<fieldset>
			<legend>添加商品类别信息</legend>
			<div class='control-group'>
				<label class="control-label" for='input01'>父类别名称：</label>
				<div class='controls'>
					<input type='text' readonly name='tname' class='input-xlarge' id='input01' placeholder="{{ tname }}"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">添加子类别名称：</label>
				<div class='controls'>
					<input type='text' name='cname' class='input-xlarge' id='input01'/>
				</div>
			</div>
			<div class='form-actions'>
				<button type='submit' class='btn btn-primary'>添加</button><button type='reset' class='btn'>重置</button>
			</div>
		</fieldset>
	</form>
	{% endblock %}
