{% extends "backend/base.html" %}
{% block mainbody %}
	<h3>
		商品类别信息管理
	</h3>

	<form id='edit-profile' action="{% url 'mybackend_typeupdate' tid %}" class="form-horizontal" method="post">
		{% csrf_token %}
		<fieldset>
			<legend>编辑商品子类别信息</legend>
				{% for one in child_obj %}
				<div class="control-group">
					<label class='control-label' for="input01">类别名称：</label>

					<div class='controls'>
						<input type='text' name='{{ one.name }}' class='input-xlarge' id='input01' value="{{ one.name }}"/>
					</div>
				</div>
			{% endfor %}
			<div class="form-actions">
				<button type='submit' class='btn btn-primary'>保存</button><button type='reset' class='btn'>重置</button>
			</div>
		</fieldset>
	</form>
{% endblock %}
